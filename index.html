<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextSummarization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            margin-top: 1rem;
            resize: vertical;
        }
        button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #00c9a7;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007f6e;
        }
        .output {
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TextSummarization</h1>
        <form action="/summarize" method="post">
            <textarea name="text" rows="8" placeholder="Paste your long text here for summarization..."></textarea>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
        <div class="output">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
